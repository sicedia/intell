# =============================================================================
# Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-intell}
      POSTGRES_USER: ${POSTGRES_USER:-intell_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-intell_user} -d ${POSTGRES_DB:-intell}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - intell-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Redis (Celery broker + Django Channels)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - intell-network
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Django Backend (ASGI with Daphne)
  # ==========================================================================
  backend:
    image: sicedia/intell-backend:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - ./.django.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-intell_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-intell}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=config.settings.production
    volumes:
      - backend_media:/app/media
      - backend_logs:/app/logs
      - backend_static:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - intell-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ==========================================================================
  # Celery Worker (Image Generation)
  # ==========================================================================
  celery-worker:
    image: sicedia/intell-backend:${IMAGE_TAG:-latest}
    restart: unless-stopped
    command: celery -A config worker --loglevel=info --pool=prefork --concurrency=4 -Q ingestion_io,charts_cpu,ai
    env_file:
      - ./.django.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-intell_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-intell}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=config.settings.production
    volumes:
      - backend_media:/app/media
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - intell-network
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ==========================================================================
  # Celery Beat (Scheduled Tasks - Optional)
  # ==========================================================================
  # celery-beat:
  #   build:
  #     context: ../backend
  #     dockerfile: Dockerfile.prod
  #   restart: unless-stopped
  #   command: celery -A config beat --loglevel=info
  #   env_file:
  #     - ./.django.env
  #   environment:
  #     - DATABASE_URL=postgresql://${POSTGRES_USER:-intell_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-intell}
  #     - CELERY_BROKER_URL=redis://redis:6379/0
  #     - CELERY_RESULT_BACKEND=redis://redis:6379/0
  #   depends_on:
  #     - redis
  #   networks:
  #     - intell-network

  # ==========================================================================
  # Next.js Frontend
  # ==========================================================================
  frontend:
    image: sicedia/intell-frontend:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - intell-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Nginx Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    depends_on:
      - frontend
      - backend
    networks:
      - intell-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
  redis_data:
  backend_media:
  backend_logs:
  backend_static:

# ==========================================================================
# Networks
# ==========================================================================
networks:
  intell-network:
    driver: bridge
