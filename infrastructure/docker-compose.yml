services:
  # PostgreSQL Database
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-intell}
      POSTGRES_USER: ${POSTGRES_USER:-intell_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-patents2026$} 
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-intell_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker and Channels
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Note: For development, Django and Celery workers run locally
  # (not in Docker). Start them manually:
  # - Django: python manage.py runserver
  # - Celery workers: See backend/README.md for commands

volumes:
  postgres_data:
  redis_data:
