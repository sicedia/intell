# =============================================================================
# Nginx Location Blocks
# Included in both HTTP and HTTPS server blocks
# =============================================================================

# Note: Security headers for HTTPS are set in the main server block
# These headers are only applied if not already set in the server block

# API endpoints
location /api/ {
    limit_req zone=api burst=20 nodelay;
    
    # Hide nginx version
    proxy_hide_header X-Powered-By;
    
    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 120s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    
    # File upload size (for Excel files)
    client_max_body_size 50M;
    
    # Security: Prevent access to sensitive paths
    location ~ ^/api/(admin|internal|debug) {
        deny all;
        return 403;
    }
}

# WebSocket endpoint
location /ws/ {
    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket timeout
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
}

# Django Admin
location /admin/ {
    limit_req zone=general burst=10 nodelay;
    
    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Static files (Django)
location /static/ {
    alias /var/www/static/;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

# Media files (uploaded files, generated images)
location /media/ {
    alias /var/www/media/;
    expires 7d;
    add_header Cache-Control "public";
    
    # Prevent execution of scripts
    location ~* \.(php|py|pl|cgi|sh|bat|exe)$ {
        deny all;
        return 403;
    }
    
    # Only allow specific file types
    location ~* \.(jpg|jpeg|png|gif|svg|webp|pdf|zip|txt|json)$ {
        # Allow these file types
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 403;
    }
}

# Frontend (Next.js)
location / {
    limit_req zone=general burst=50 nodelay;
    limit_conn conn_limit_per_ip 20;
    
    proxy_pass http://frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    # WebSocket support for Next.js (if needed)
    # Note: Remove in strict production if not using WebSocket features
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
}

# Health check endpoint (for load balancers)
location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
}
